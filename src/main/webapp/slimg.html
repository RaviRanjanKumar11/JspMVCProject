 <!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body bgcolor="red">

<head>
<link rel="icon" href="https://e0.pxfuel.com/wallpapers/583/132/desktop-wallpaper-medical-logos-doctor-symbol.jpg">
<style>
body {
  font-family: Verdana, sans-serif;
  margin: 0;
  background-image: url('https://floridapolitics.com/wp-content/uploads/2022/07/caduceus-scaled.jpeg');
background-repeat: no-repeat;
	   background-attachment: fixed;
	   background-size: 100% 100%;
  
}

* {
  box-sizing: border-box;
}

.row > .column {
  padding: 0 8px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

.column {
  float: left;
  width: 25%;
}

/* The Modal (background) */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: black;
}

/* Modal Content */
.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  width: 90%;
  max-width: 1200px;
}

/* The Close Button */
.close {
  color: white;
  position: absolute;
  top: 10px;
  right: 25px;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #999;
  text-decoration: none;
  cursor: pointer;
}

.mySlides {
  display: none;
}

.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

img {
  margin-bottom: -4px;
}

.caption-container {
  text-align: center;
  background-color: black;
  padding: 2px 16px;
  color: white;
}

.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}

img.hover-shadow {
  transition: 0.3s;
}

.hover-shadow:hover {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
h2{
   color:green;
   }
</style>
</head>
<body>

<h2 style="text-align:center">Medical X-ray</h2>

<div class="row">
  <div class="column">
    <img src="https://www.healthathomes.com/wp-content/uploads/2022/09/xray-at-home.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="https://xranm.com/wp-content/uploads/2014/08/doc-holding-xray-2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="https://www.hopkinsmedicine.org/-/media/images/health/2_-treatment/radiology/xray-for-extremities-teaser.ashx" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="https://www.advancedorthopedicsinstitute.com/wp-content/uploads/2019/03/shoulder-xray.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="https://www.omegapds.com/wp-content/uploads/2019/08/shutterstock_590992649-624x417.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="http://www.itnonline.com/sites/default/files/field/image/doctor%20with%20X-ray%20images_iStock_3009355Medium.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="https://www.elitelearning.com/wp-content/uploads/sites/5/2016/10/ThinkstockPhotos-505483939.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 5</div>
      <img src="https://www.ahu.edu/sites/default/files/styles/fc_800x533/public/media/radiologists-examining-images.jpg" style="width:100%">
    </div>
    
<div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img src="https://www.liveabout.com/thmb/V_wkzC-_hrEcjs4QRCBeUXU8sEs=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/MRI-56a150685f9b58b7d0be2b1e.jpg" style="width:100%">
    </div>
    
	<div class="mySlides">
      <div class="numbertext">4 / 7</div>
      <img src="https://radiologyed.org/wp-content/uploads/2022/02/radiologic-tecnologist_role_mri-e1645014669784.jpg" style="width:100%">
    </div>
    
	<div class="mySlides">
      <div class="numbertext">4 / 8</div>
      <img src="https://e52hyu4yuyt.exactdn.com/wp-content/uploads/2022/03/Curious-About-Radiologic-Technology-Get-the-Answers-Here.jpg" style="width:100%">
    </div>
    
	<div class="mySlides">
      <div class="numbertext">4 / 9</div>
      <img src="https://www.cambridgehealth.edu/wp-content/uploads/2021/07/blog-rad2.jpg" style="width:100%">
    </div>
    
	<div class="mySlides">
      <div class="numbertext">4 / 10</div>
      <img src="https://www.herzing.edu/sites/default/files/styles/fp_960_640/public/images/blog/radiology_technician.jpg" style="width:100%">
    </div>
    

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="https://www.fnu.edu/wp-content/uploads/2016/04/shutterstock_123518218.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="demo cursor" src="https://carrington.edu/wp-content/uploads/2020/01/aspiring-xray-technicians-can-use-this-advice-as-they-take-on-clinicals_251_444112_0_14088421_300.jpg" style="width:100%" onclick="currentSlide(2)" alt="Snow">
    </div>
    <div class="column">
      <img class="demo cursor" src="https://st.depositphotos.com/1003098/2225/i/600/depositphotos_22257103-stock-photo-female-radiologist-performing-x-ray.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="demo cursor" src="https://media.istockphoto.com/id/1257153634/photo/lung-x-ray.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
  </div>
</div>

<script>
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
