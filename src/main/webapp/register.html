<!DOCTYPE html>
<html>
<head>
<style>
body {
		background-image:url('https://cdn.wallpapersafari.com/88/90/dowP32.jpg');
       background-repeat: no-repeat;
	   background-attachment: fixed;
	   background-size: 100% 100%;
    }

</style>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
     </head>
    <br>
<body>
        
        
<form class="" action="reg" method="post">

<div class="container-fluid">
	
	<div>
        <h3 class="text-primary row">Register User</h3>
    </div>
            <div class="row">
               <div class="col-md-4">
                 <div class="form-group form-inline">
                 <label class="text-primary">User Name</label>
                 <input type="text" class="rounded-start-pill bg-danger-subtle" name="uname">
                 </div>
                </div>
            
            
                <div class="col-md-6">
                    <div class="form-group form-inline">
                     <label class="text-primary">Password</label>
                      <div class="mb-2">
                       <input type="password" class=" rounded-start-pill bg-danger-subtle" name="pword">
                       </div>
                    </div>
                  </div>
                  
                  
               <div class="row">
                <div class="col-md-6">
                    <div class="form-group form-inline">
                     <label class="text-primary">First Name</label>
                      <input type="text" class="rounded-start-pill bg-danger-subtle" name="fname">
                     </div>
				 </div>

                  <div class="col-md-6">
                    <div class="form-group form-inline">   
					<label class="text-primary">Last Name</label>
     				<input type="text" class="rounded-start-pill bg-danger-subtle" name="lname">
					</div>
				 </div>
				</div>


             <div class="row">
                <div class="col-md-6">
                    <div class="form-group form-inline">    
					<label class="text-primary">Address</label>
     				<input type="text" class="rounded-start-pill bg-danger-subtle" name="addr">
					</div>
				</div>
			 </div>
			 
            
                <div class="col-md-6">
                    <div class="form-group form-inline">
           			<label class="text-primary">E-Mail</label>
     				<input type="text" class="rounded-start-pill bg-danger-subtle" name="mailid">
				  </div>
				</div>
			 </div>

 			<div class="row">
                <div class="col-md-6">
                    <div class="form-group form-inline">       
					<label class="text-primary">Phone no.</label>
		     		<input type="text" class="rounded-start-pill bg-danger-subtle" name="phno">
					</div>
				</div>
				</div>
				
             <div class="col-md-15 text-center">
                <button type="submit" class="gradient-button mr-4" id="submit" name="submit">Submit</button>
                <button type="submit" class="gradient-button" id="reset" name="reset">Reset</button>
            </div>
            </div>
            
</form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
